<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/e8bc326feb.js" crossorigin="anonymous"></script>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/_style_login.css">
</head>
<body>
   
    <section class="lado_direito">
       
        <div class="lado_esquerdo">
            <div class="header">
                <a href="/index.html"><img src="imagens/logo_pizzaria.png" alt="Logo Pizzaria"><h1>PIZZARIA QI-DILICIA</h1></a>
            
                <h2>Entre com sua conta!</h2>

            </div>
            <div class="usuario">
                <form action="#">

                    <label for="email">E-mail: <i class="fa-solid fa-envelope"></i></label><br>
                
                    <input type="email" id="email" name="email" placeholder="Digete seu E-mail aqui"><br>
                    <label for="senha">Senha: <i class="fa-solid fa-key"></i></label><br>
                
                    <input type="password" id="senha" name="senha" placeholder="Digete sua senha aqui"><br><br>
                    <button class="btn1">    
                        <input type="submit" value="ENTRAR">
                    </button>
                    <button class="btn2">
                        <input type="submit" value="ESQUECEU A SENHA?">
                    </button>

                </form>
                <a>Caso não tenha conta >>><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn3">Crie Conta</button></a>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">PIZZARIA QI-DILICIA</h1>
                          <img style="margin-left: 100px; width: 75px; height: 75px; border:2px solid #fa0606; border-radius: 50px;" src="/imagens/logo_pizzaria.png" alt="Logo Pizzaria">
                
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Digete seu E-mail aqui">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="inputPassword4" placeholder="Digete sua Senha aqui">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">Endereço para entrega</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Ex: AV. Sanots Dumont, 123">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress2" class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="inputAddress2" placeholder="Ex: Apt, Casa, etc">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Bairro</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Bairros</option>
                                        <option>Bairro de Fatima</option>
                                        <option>Aldeota</option>
                                        <option>Benfica</option>
                                        <option>Meireles</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="inputZip" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Lembre-me
                                        </label>
                                    </div>
                                </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                                    </div>
                            
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                          <button type="button" class="btn btn-primary">Salvar</button>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
        </div>
    
        <img src="/imagens/fundo pizzaria login.jpg" alt="fundo pizzaria login">
    </section>
    
</body>
</html>
